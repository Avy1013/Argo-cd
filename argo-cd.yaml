apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-rails-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR_USERNAME/YOUR_REPO_NAME'
    targetRevision: HEAD
    path: 'path/to/your/k8s/manifests'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
